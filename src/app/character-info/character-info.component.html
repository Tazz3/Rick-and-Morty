<!----------------- the slider spot ----------------->

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div
      class="carousel-item w-100 bg-black"
      *ngFor="let i of slide_arr; let ind = index"
      [ngClass]="{ active: ind == 0 }"
    >
      <img [src]="i.image" class="d-block" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ i.name }}</h5>
        <p>{{ i.location.name }}</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!------------------ the list spot ---------------->
<div class="container">
  <div class="row p-0 col-lg-11 m-auto mt-5 justify-content-between">
    <div
      *ngFor="let e of listArrs"
      class="card cardss mt-3"
      style="width: 18rem"
    >
      <img [src]="e.image" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ e.name }}</h5>
        <p class="card-text">
          {{ e.location.name }}
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ e.species }}</li>
        <li class="list-group-item">{{ e.gender }}</li>
        <li class="list-group-item">{{ e.status }}</li>
      </ul>
      <div class="card-body">
        <button class="fs-5 card-link text-white rounded-2 bg-dark">
          Show All Alters
        </button>
      </div>
    </div>
  </div>
</div>
